<div id="main_section" style="width:600px; margin:0 auto;">
	<form name="input_form"
	      id="input_form"
	      action=""
	      method="POST"
	      enctype="multipart/form-data"
	      >

	    <div class="form-group" id="input1">
	        <label for="product_id">&nbsp Product Asin <a target="_blank" href="https://www.amazon.com/gp/seller/asin-upc-isbn-info.html"> <sup>(?)</sup> </a></label><br>
		    <center>
		        <input name="product_id"
		               id="product_id"
		               type="text"
		               size="58"
		               placeholder="B00HZE2PYI" />
		               &nbsp
	           	<button id="addInput2"> + </button>
   			</center>
	    </div> 
	    <div class="form-group" id="input2" style="display:none;">
	        <label for="product_id">&nbsp Product 2 Asin: </label><br>
		    <center>
		        <input name="product_id2"
		               id="product_id2"
		               type="text"
		               size="58"
		               placeholder="B00HZE2PYI" />
		               &nbsp
	           	<button id="hideInput2"> - </button>
   			</center>
	    </div> 

	    <center>
	    	<input type="submit" name="Summarize" id="Summarize"  value="Summarize" class="btn btn-default"/>
	    	<div id="input_alert" style="color:#FF0000; display:none" >Invalid Asin</div> 

		</center>

	</form>

	<div id="loader-wrapper" style="display:none;">
